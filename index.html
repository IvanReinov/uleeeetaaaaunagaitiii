
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–° –î–Ω–µ–º –í–ª—é–±–ª–µ–Ω–Ω—ã—Ö!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            flex-direction: column;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        .heart {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b6b, #ff0000);
            position: absolute;
            clip-path: path('M12,4.248c-3.148-5.402-12-3.825-12,2.944c0,4.661,5.571,9.427,12,15.808c6.43-6.381,12-11.147,12-15.808c0-6.792-8.875-8.306-12-2.944');
            transition: all 1s;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            animation: pulse 1.5s infinite;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #ff0000);
        }
        @keyframes pulse {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.1) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }
        .message {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 1;
            color: #ff4757;
            pointer-events: none;
            padding: 15px;
            font-size: 20px;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 200px;
            text-align: center;
        }
        .message-content {
            margin-top: 10px;
            font-size: 16px;
            color: #ff6b6b;
            display: none;
        }
        .message.left {
            left: 20px;
        }
        .message.right {
            right: 20px;
        }
        .hidden {
            background-color: #fff;
            color: #ff4757;
            transition: all 0.3s;
            opacity: 1;
            border: 2px solid #ff4757;
        }
        .message:not(.hidden) {
            background-color: transparent;
            color: #ff4757;
            border: none;
        }
        .final-message {
            display: none;
            font-size: 50px;
            font-weight: bold;
            color: red;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        .cat-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
        }
        .cat-container img {
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            animation: scaleIn 1s ease-out;
        }
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        .fade-out {
            animation: fadeOut 1s forwards;
        }
        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="heart-container"></div>
    <div class="messages"></div>
    <div class="final-message"></div>
    <div class="cat-container">
        <img src="https://pibig.info/uploads/posts/2022-03/thumbs/1646185292_4-pibig-info-p-krasivie-koshki-s-tsvetami-tsveti-krasivo-5.jpg" alt="–ö–æ—Ç–∏–∫ —Å —Ü–≤–µ—Ç–∞–º–∏">
    </div>
    <script>
        const heartContainer = document.querySelector(".heart-container");
        const messagesContainer = document.querySelector(".messages");
        const finalMessage = document.querySelector(".final-message");

        let heartCount = 30;
        let revealedMessages = 0;

        function isPositionValid(x, y) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ª–µ–≤—É—é —Å—Ç–æ—Ä–æ–Ω—É (–≥–¥–µ –∫–æ–Ω–≤–µ—Ä—Ç—ã)
            if (x < 35 && y > 5 && y < 95) return false;
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∞–≤—É—é —Å—Ç–æ—Ä–æ–Ω—É (–≥–¥–µ –∫–æ–Ω–≤–µ—Ä—Ç—ã)
            if (x > 65 && y > 5 && y < 95) return false;
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫—Ä–∞—è —ç–∫—Ä–∞–Ω–∞
            if (x < 10 || x > 90 || y < 10 || y > 90) return false;
            return true;
        }

        for (let i = 0; i < heartCount; i++) {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.pointerEvents = "all";
            heart.style.zIndex = "3";
            
            let x, y;
            let attempts = 0;
            do {
                x = Math.random() * 100;
                y = Math.random() * 100;
                attempts++;
                if (attempts > 100) {
                    x = 50; // —Ä–∞–∑–º–µ—â–∞–µ–º –≤ —Ü–µ–Ω—Ç—Ä–µ –µ—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏ –º–µ—Å—Ç–∞
                    y = Math.random() * 40 + 30;
                    break;
                }
            } while (!isPositionValid(x, y));
            
            heart.style.left = `${x}%`;
            heart.style.top = `${y}%`;
            heartContainer.appendChild(heart);

            heart.addEventListener("mouseenter", () => {
                heart.style.left = "50%";
                heart.style.top = "50%";
                heart.style.transition = "all 1s ease-in-out";
                heartCount--;
                if (heartCount <= 20) { // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–æ–≥–¥–∞ —Å–æ–±—Ä–∞–Ω–æ –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ —Å–µ—Ä–¥–µ—Ü
                    const allHearts = document.querySelectorAll('.heart');
                    const allMessages = document.querySelectorAll('.message');
                    
                    allHearts.forEach(h => {
                        h.style.left = "50%";
                        h.style.top = "50%";
                        h.style.transform = "translate(-50%, -50%)";
                    });

                    setTimeout(() => {
                        // –†–∞–∑–ª–µ—Ç–∞—é—Ç—Å—è –≤ —Ä–∞–∑–Ω—ã–µ —Å—Ç–æ—Ä–æ–Ω—ã
                        allHearts.forEach(h => {
                            const angle = Math.random() * Math.PI * 2;
                            const distance = 50 + Math.random() * 50;
                            const x = 50 + Math.cos(angle) * distance;
                            const y = 50 + Math.sin(angle) * distance;
                            h.style.left = x + "%";
                            h.style.top = y + "%";
                            h.style.transform = "scale(0)";
                            h.style.opacity = "0";
                            h.style.transition = "all 1.5s ease-out";
                        });
                        allMessages.forEach(msg => msg.classList.add('fade-out'));
                        
                        setTimeout(() => {
                            document.querySelector('.heart-container').style.display = 'none';
                            document.querySelector('.messages').style.display = 'none';
                            document.querySelector('.cat-container').style.display = 'block';
                            finalMessage.style.display = "block";
                        }, 1500);
                    }, 1500);
                }
            });
        }

        let messages = [
            "–ë—É–¥—å –º–æ–∏–º –í–∞–ª–µ–Ω—Ç–∏–Ω–æ–º! ‚ù§Ô∏è",
            "–¢–≤–æ—è —É–ª—ã–±–∫–∞ - –º–æ–µ —Å—á–∞—Å—Ç—å–µ üíù",
            "–¢—ã - –º–æ–π –æ—Å–æ–±–µ–Ω–Ω—ã–π —á–µ–ª–æ–≤–µ–∫ üíñ",
            "–° –¥–Ω–µ–º –≤—Å–µ—Ö –≤–ª—é–±–ª–µ–Ω–Ω—ã—Ö! üíò",
            "–¢—ã –º–æ—è –≤—Ç–æ—Ä–∞—è –ø–æ–ª–æ–≤–∏–Ω–∫–∞ üíó",
            "–ú–æ–µ —Å–µ—Ä–¥—Ü–µ –±—å–µ—Ç—Å—è –¥–ª—è —Ç–µ–±—è üíì",
            "–¢—ã - –º–æ–µ –≤–æ–ª—à–µ–±—Å—Ç–≤–æ üíù",
            "–õ—é–±–ª—é —Ç–µ–±—è –±–µ–∑–≥—Ä–∞–Ω–∏—á–Ω–æ! ‚ù§Ô∏è"
        ];

        messages.forEach((text, index) => {
            let message = document.createElement("div");
            message.classList.add("message", "hidden");
            message.innerHTML = `${text}<div class="message-content">${text}</div>`;
            
            if (index < messages.length / 2) {
                message.classList.add("left");
                message.style.top = `${20 + (index * 20)}%`;
            } else {
                message.classList.add("right");
                message.style.top = `${20 + ((index - messages.length / 2) * 20)}%`;
            }
            
            messagesContainer.appendChild(message);

            message.addEventListener("mouseenter", () => {
                if (!message.classList.contains('revealed')) {
                    message.classList.remove("hidden");
                    message.classList.add("revealed");
                    const content = message.querySelector('.message-content');
                    content.style.display = 'block';
                    revealedMessages++;
                    
                    if (heartCount <= 5) { // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–ª—å–∫–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—Å—Ç–∞–≤—à–∏—Ö—Å—è —Å–µ—Ä–¥–µ—Ü
                        const allHearts = document.querySelectorAll('.heart');
                        const allMessages = document.querySelectorAll('.message');
                        
                        setTimeout(() => {
                            allHearts.forEach(h => {
                                const angle = Math.random() * Math.PI * 2;
                                const distance = 50 + Math.random() * 50;
                                const x = 50 + Math.cos(angle) * distance;
                                const y = 50 + Math.sin(angle) * distance;
                                h.style.left = x + "%";
                                h.style.top = y + "%";
                                h.style.transform = "scale(0)";
                                h.style.opacity = "0";
                                h.style.transition = "all 1.5s ease-out";
                            });
                            
                            allMessages.forEach(msg => msg.classList.add('fade-out'));
                            
                            setTimeout(() => {
                                document.querySelector('.heart-container').style.display = 'none';
                                document.querySelector('.messages').style.display = 'none';
                                document.querySelector('.cat-container').style.display = 'block';
                                finalMessage.style.display = "block";
                                finalMessage.textContent = "–° –î–Ω—ë–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞! ‚ù§Ô∏è";
                            }, 1500);
                        }, 1000);
                    }
                }
            });
        });
    </script>
</body>
</html>
